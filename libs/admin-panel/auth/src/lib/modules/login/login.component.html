<div class="app-login" fxLayout="row" fxLayoutAlign="center center">
 <mat-card class="box theme-darker-bg-color">
  <mat-card-header>
   <img src="/assets/images/main.webp" alt="logo">
   <p class="welcome" i18n="welcome|login title@@loginWelcome">Welcome Back ;)</p>
  </mat-card-header>
  <form [formGroup]="loginForm" (submit)="onLoginSubmit()" class="login-form">
   <mat-card-content>
    <mat-form-field class="full-width">
     <input matInput placeholder="Email" formControlName="email" i18n-placeholder i18n="email|email@@email">
      <mat-hint>Email is: <strong>admin@admin.com</strong></mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
     <input matInput placeholder="Password" type="password" formControlName="password" i18n-placeholder
      i18n="password|password@@password">
      <mat-hint>Password is: <strong>admin1234</strong></mat-hint>
    </mat-form-field>
   </mat-card-content>
   <div class="btn-wrapper">
    <button mat-raised-button color="primary" class="btn-block theme-btn-primary"
            type="submit"
     i18n="login|login@@login">Login</button>
    <a routerLink="/auth/register" class="theme-link" i18n="sign up|sign up@@signUp">Sign Up</a>
   </div>
  </form>
 </mat-card>
</div>
